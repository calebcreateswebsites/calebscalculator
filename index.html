<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caleb's Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Atma', sans-serif;
            background-color: #ffcccb; /* Light pink background */
            text-align: center;
            padding: 20px;
        }
        #calculator {
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        input[type="number"], button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #f06292;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div id="calculator">
        <input id="num1" type="number" placeholder="First Number">
        <input id="num2" type="number" placeholder="Second Number">
        <br>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">ร</button>
        <button onclick="calculate('/')">รท</button>
        <br>
        <h3 id="result">Result: </h3>
    </div>

    <script>
        function calculate(operator) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = 'Please enter valid numbers!';
            } else {
                switch (operator) {
                    case '+': result = num1 + num2; break;
                    case '-': result = num1 - num2; break;
                    case '*': result = num1 * num2; break;
                    case '/': result = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero'; break;
                }
            }
            document.getElementById('result').innerText = `Result: ${result}`;
        }
    </script>
</body>
</html>
